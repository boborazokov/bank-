<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="add_button" onclick="toggleForm()">
      <button>Add</button>
    </div>
  </header>
  <hr>
  <main>
    <div class="table_part"> 
      <h1>Users List</h1>
      <br>
      <div class="teybl">
        <table>
          <thead>
            <tr>
              <td>â„–</td>
              <td id="tableName">Name</td>
              <td id="tableSurname">Surname</td>
              <td>Number</td>
              <td id="tableDate">Date</td>
              <td id="debut">Credit</td>
              <td>Transaction</td>
            </tr>
          </thead>
          <tbody id="res"></tbody>
        </table>
      </div>
    </div>
    <div class="user_part" id="userForm">
      <form id="addUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number">
        <label for="credit">Credit:</label>
        <input type="number" id="credit" name="credit">
        <button type="submit" id="submit">Submit</button>
      </form>
      
    </div>
    <div id="transactionDetails" class="user_part" style="display: none;">
      <h2>Transaction Details</h2>
      <ul id="transactionList"></ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
