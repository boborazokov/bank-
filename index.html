    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="#"><img src="./abstract-wavy-background-template_1035-8922-removebg-preview.png" alt="logo" /></a>
    </div>
    <ul class="header_sort_part">
      <li onclick="click('name')">Name</li>
      <li onclick="click('surname')">Surname</li>
      <li onclick="click('age')">Age</li>
      <li>Addres</li>
      <li>Date</li>
    </ul>
    <div class="add_button" onclick="toggleForm()">
      <button>Add</button>
    </div>
  </header>
  <hr>
  <main>
    <div class="table_part"> <!-- Firdavs -->
      <h1>Users List</h1>
      <br>
      <div class="teybl">
        <table>
          <thead>
            <tr>
              <td>â„–</td>
              <td id="tableName">Name</td>
              <td id="tableSurname">Surname</td>
              <td id="tableAge">Age</td>
              <td>Number</td>
              <td>Address</td>
              <td id="tableDate">Date</td>
            </tr>
          </thead>
          <tbody id="res"></tbody>
        </table>
      </div>
    </div>
    <div class="user_part" id="userForm">
      <!-- Input Form -->
      <form id="addUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </main>
